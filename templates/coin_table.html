<h1>Kaikki kolikot</h1>
<div class="table">
{% for coin in all_coins %}

<div class="card">
  <img src={{coin.image_url}} alt={{coin.id}} style="width:150px">
  <h1>{{ coin.name }}</h1>
  <p>{{ coin.value }} {{ coin.currency }}</p>
  <p>{{ coin.year }}</p>
  <p><a href="/coin/{{coin.id}}">Lue lisää</a></p>
  {% if session.username %}
  <button class="w3-button w3-xlarge w3-circle w3-teal" style="float: right;">+</button>
  {% endif %}
</div>

{% endfor %}
