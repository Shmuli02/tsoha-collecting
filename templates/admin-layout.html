<!DOCTYPE html>
<title>{% block title %}{% endblock %}</title>
<head>
<style>
ul.navbar {
  list-style-type: none;
  margin: 8;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a, .dropbtn {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* li a:hover:not(.active) {
  background-color: #111;
} */

/* li a:hover, .dropdown:hover .dropbtn {
  background-color: red;
} */

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}

.active {
  background-color: #04AA6D;
}
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=number], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<ul class="navbar">
  <li><a class="active" href="/admin">Home</a></li>
  
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Lisää</a>
    <div class="dropdown-content">
      <a href="/new_coin">Kolikko</a>
      <a href="/new_collection">Kokoelma</a>
    </div>
  </li>
  <li><a href="/admin/coin">Kolikot</a></li>
  <li><a href="/admin/collection">Kokoelmat</a></li>
  {% if session.username %}
  <li><a href="/logout">Kirjaudu ulos</a></li>
  {% else %}
  <li><a href="/login">Kirjaudu sisään</a></li>
  {% endif %}
  {% if session.admin %}
  <li style="float:right"><a href="/">Takaisin pääsivulle</a></li>
  {% endif %}
</ul>
{% block content %}{% endblock %}
</body>
