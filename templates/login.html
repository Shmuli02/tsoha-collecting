{% include "error.html" %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Kirjaudu sisään</title>
<style>
    body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: white;
  }
  
  * {
    box-sizing: border-box;
  }

  .container {
    padding: 16px;
    width: 40%;
    background-color: white;
  }
  
  input[type=text], input[type=password] {
    width: 50%;
    padding: 15px;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }
  
  input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;

  }
  
  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }
  
  .registerbtn {
    background-color: #04AA6D;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 30%;
    opacity: 0.9;
  }
  
  .registerbtn:hover {
    opacity: 1;
  }
  
  a {
    color: dodgerblue;
  }
  
  .signin {
    background-color: #f1f1f1;
    text-align: center;
    width: 40%;
  }

  .input-container {
  display: -ms-flexbox; 
  display: flex;
  width: 100%;
  margin-bottom: 15px;
}

.icon {
  padding: 10px;
  background: dodgerblue;
  color: white;
  min-width: 50px;
  text-align: center;
}

.input-field {
  width: 50%;
  padding: 10px;
  outline: none;
}

.input-field:focus {
  border: 2px solid dodgerblue;
}
</style>
{% include "error.html" %}
<form action="/login" method="POST">
  <div class="container">
    <h1>Kirjaudu sisään</h1>
    <hr>
    <div class="input-container">
      <i class="fa fa-user icon"></i>
      <input type="text" name="username" placeholder="Käyttäjätunnus">
    </div>
    <div class="input-container">
      <i class="fa fa-key icon"></i>
      <input type="password" name="password" placeholder="Salassana">
    </div>
    <input type="submit"  class="registerbtn"value="Kirjaudu">
    </div>
</form>
<div class="container signin">
  <p>Ei vielä käyttäjätunnusta?</p>
  <a href="/register">Rekisteröidy</a>
</div>
