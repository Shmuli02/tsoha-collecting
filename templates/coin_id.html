{% extends "admin-layout.html" %}
{% block content %}
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: 2px solid;
  border-radius: 8px;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active-collapsible, .collapsible:hover {
  background-color: #555;
}

.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active-collapsible:after {
  content: "\2212";
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}
</style>

<h2>Kolikon tiedot</h2>
<button class="collapsible">Kuvaus</button>
<div class="content">
  <p>{{coin.description}}</p>
</div>

<button class="collapsible">Ominaisuudet</button>
<div class="content">
  <ul>
    <li>Materiaali: {% if coin.material %} {{coin.material}} {% else %} - {% endif %}</li><br>
    <li>Paino: {% if coin.weight %} {{coin.weight}} {% else %} - {% endif %} </li>
  </ul>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active-collapsible");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
</script>
{% endblock %}
